{% for item in site.data.employment %}
<div class="row mb-3">
	<div class='col-md-2 text-center my-auto'>
		<img style="max-height: 60px; max-width: 130px" src="/assets/img/{{item.logo}}" alt="">
	</div>

	<div class="col-md-10">
		<p>{{ item.position }}<br />{{ item.company}}</p>
	</div>
</div>
{% endfor %}
